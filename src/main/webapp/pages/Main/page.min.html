<script id="Main.html" type="text/ng-template">

        <wm-page-content name="page_content1" columnwidth="10">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">

                    </wm-tabcontent>
                </wm-tabpane>
                <wm-tabpane name="tabpane2">

                                <wm-grid-column binding="role" caption="Role" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
